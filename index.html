  <meta name="description" content="">

  <!--[if lte IE 9]>

  <!-- Add your site or application content here -->
    <main>
      <section id="card" >
        <h2>Vos films:</h2>
        <div class="card" v-for=" card in title">
          <h4>{{ card.title }}</h4>
          <p> {{ card.synopsis }}</p>
        </div>
        
      </section>
      <section>
        <h3>Ajouter un film :</h3>
        <form action="" onsubmit="return false" id="formulaire">
          <label for="title">Titre du film :</label>
          <input type="text" name="title" v-model="title" placeholder="Titre">
          <label for="synopsis">Synopsis du film :</label>
          <textarea name="synopsis" id="" v-model="synopsis" cols="30" rows="10"></textarea>
          <input type="submit" v-on:click="createCard" value="Envoyer">
        </form>
      </section>
    </main>
    


  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
